<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor con Luna y Montaña</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
  --flower-scale: 1.15;   /* escala de la flor (ajusta aquí) */
      --dome-scale: 1.00;     /* escala de la cúpula (ajusta aquí) */
      --mountain-height: 80vh;/* altura de la montaña responsive */
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #422f52, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Contenedor de estrellas (detrás de todo) */
    #stars {
      position: absolute;
      inset: 0;
      z-index: 0; /* detrás de luna (1), montana (2) y svg (3) */
      pointer-events: none;
    }

    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: titilar 3s infinite alternate;
      pointer-events: none;
      will-change: transform, opacity;
    }
    @keyframes titilar {
      from { opacity: 0.2; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1.2); }
    }

    /* Luna */
    .luna {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 450px;
      height: 450px;
      background: rgb(246, 250, 196);
      border-radius: 50%;
      opacity: 0.9;
      z-index: 1; /* detrás de la montaña (2) */
      box-shadow: 0 0 60px rgba(255,255,255,0.06);
    }

    /* Montaña responsive */
    .montana {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200vw;                 /* extiende para cubrir bordes */
      height: var(--mountain-height);/* controla la altura aquí */
      z-index: 2;                   /* encima de la luna */
      display: block;
      transform: translateX(-50vw); /* centra visualmente la forma al usar 200vw */
    }
    .montana svg { display:block; width:100%; height:100%; }
    .montana path { fill: rgb(23, 179, 23); }

    /* Capas de pasto animado al frente */
    .montana-capa {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200vw;
      height: var(--mountain-height);
      pointer-events: none;
      transform: translateX(-50vw);
  z-index: 3;
    }

    /* SVG principal (cúpula + flor) encima de la montaña */
    .main-svg {
      position: relative;
      width: 420px;
      height: auto;
      z-index: 3; /* encima de la montaña */
      pointer-events: none;
    }

    /* Cúpula: permitimos transform CSS y origen (base) */
    .cristal {
      fill: rgba(255, 255, 255, 0.03);
      stroke: rgba(255, 255, 255, 0.7);
      stroke-width: 3;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.7));
      transform-box: fill-box;
      transform-origin: 50% 100%;
      transform: scale(var(--dome-scale));
    }

    /* pétalos, tallo, hoja */
    .petalo {
      fill: url(#gradPetalo);
      stroke: #b28900;
      stroke-width: 1;
    }
    .tallo {
      fill: none;
      stroke: #2e7d32;
      stroke-width: 4;
      stroke-linecap: round;
    }
    .hoja {
      fill: url(#gradHoja);
      stroke: #1b5e20;
      stroke-width: 1;
    }

    /* Flor: ✓ transform-box y uso de variable de escala en animación */
    .flor {
      transform-box: fill-box;               /* clave para que scale() funcione correctamente en SVG */
      transform-origin: 50% 75%;             /* origen centrado-horizontal, algo arriba de la base */
      transform: scale(var(--flower-scale));
      animation: ondular 11s ease-in-out infinite alternate;
      pointer-events: none;
    }
    .texto-dorado {
      position: absolute;
      left: 50%;
      top: 80vh;
      transform: translateX(-50%);
      font-size: 1.18rem;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #FFD700;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow:
        0 0 8px #fff8c0,
        0 0 16px #ffd700,
        0 0 32px #fff8c0;
      background: linear-gradient(90deg, #fff8c0 0%, #ffd700 40%, #fff8c0 60%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: brillo-dorado 2.5s linear infinite;
      z-index: 20;
      pointer-events: none !important;
      user-select: none !important;
      touch-action: none !important;
      outline: none !important;
      tab-index: -1;
      max-width: 900px;
      width: 90vw;
      margin-left: 3vw;
      margin-right: 3vw;
      padding: 1em 2em;
      text-align: center;
      max-width: 90vw;
      text-align: center;
    }

        .texto-doradoo {
      position: absolute;
      left: 50%;
      top: 75vh;
      transform: translateX(-50%);
      font-size: 1.18rem;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #FFD700;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow:
        0 0 8px #fff8c0,
        0 0 16px #ffd700,
        0 0 32px #fff8c0;
      background: linear-gradient(90deg, #fff8c0 0%, #ffd700 40%, #fff8c0 60%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: brillo-dorado 2.5s linear infinite;
      z-index: 20;
      pointer-events: none !important;
      user-select: none !important;
      touch-action: none !important;
      outline: none !important;
      tab-index: -1;
      max-width: 900px;
      width: 90vw;
      margin-left: 3vw;
      margin-right: 3vw;
      padding: 1em 2em;
      text-align: center;
      max-width: 90vw;
      text-align: center;
    }


    @keyframes brillo-dorado {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes ondular {
      0%   { transform: scale(var(--flower-scale)) rotate(-2deg); }
      50%  { transform: scale(var(--flower-scale)) rotate(2deg); }
      100% { transform: scale(var(--flower-scale)) rotate(-2deg); }
    }

    /* Ajustes móviles */
    @media (max-width:480px){
      .main-svg { width: 90vw; max-width: 340px; }
      .luna { width: 180px; height:180px; top:6vh; }
      .montana { height: 38vh; transform: translateX(-40vw); }
      #pantalla-inicio {
        min-height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
      }
      #btn-iniciar {
        margin: 0 auto !important;
        display: block !important;
        max-width: 90vw !important;
      }
      .texto-dorado, .texto-doradoo {
        font-size: 1rem !important;
        max-width: 95vw !important;
        padding: 0.7em 0.5em !important;
        top: 78vh !important;
      }
    }

  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="pantalla-inicio" style="position:fixed; inset:0; background:#000; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center; transition:transform 1s cubic-bezier(.77,.2,.18,1), opacity 0.6s;">
    
  <button id="btn-iniciar" style="padding:1.2em 2.5em; font-size:1.5rem; font-family:'Segoe UI',Arial,sans-serif; color:#fff; background:linear-gradient(90deg,#fff8c0,#ffd700,#fff8c0); border:none; border-radius:2em; box-shadow:0 2px 16px #0006; cursor:pointer; font-weight:bold; transition:background 0.3s; display:block; margin:0 auto;">Haz clic aquí</button>
  </div>
  <!-- Reproductor de música integrado -->
  <audio id="musica-fondo" src="rains.mp3" loop style="display:none;"></audio>
  <script>
    // Pantalla de inicio y botón
    document.addEventListener('DOMContentLoaded', function() {
      var inicio = document.getElementById('pantalla-inicio');
      var btn = document.getElementById('btn-iniciar');
      var audio = document.getElementById('musica-fondo');
      btn.addEventListener('click', function() {
        // Iniciar música
        audio.play();
        // Ocultar pantalla de inicio y mostrar escenario
  // Animación suave en Y
  inicio.style.transform = 'translateY(-100vh)';
  inicio.style.opacity = '0';
  setTimeout(function(){ inicio.style.display = 'none'; }, 1000);
      });
      // Ocultar el resto del escenario hasta iniciar
      var elementos = [
        document.getElementById('stars'),
        document.querySelector('.luna'),
        document.querySelector('.montana'),
        document.getElementById('capas-pasto'),
        document.querySelector('.main-svg'),
        document.querySelector('.texto-dorado')
      ];
      elementos.forEach(function(el){ if(el) el.style.visibility = 'hidden'; });
      btn.addEventListener('click', function(){
        elementos.forEach(function(el){ if(el) el.style.visibility = 'visible'; });
      });
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('musica-fondo');
      var playAudio = function() {
        audio.play();
        document.removeEventListener('click', playAudio);
        document.removeEventListener('touchstart', playAudio);
      };
      // Intentar reproducir automáticamente
      var promise = audio.play();
      if (promise !== undefined) {
        promise.catch(function() {
          // Si el navegador bloquea el autoplay, esperar interacción
          document.addEventListener('click', playAudio);
          document.addEventListener('touchstart', playAudio);
        });
      }
    });
  </script>

  <!-- Estrellas (contenedor en fondo) -->
  <div id="stars" aria-hidden="true"></div>

  <!-- LUNA -->
  <div class="luna" aria-hidden="true"></div>

  <!-- MONTAÑA RESPONSIVE (200vw para cubrir bien pantallas anchas; se centra con translateX) -->
  <div class="montana" aria-hidden="true">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M0 100 
               Q18 78 36 66 
               Q52 50 68 60 
               Q84 65 100 72 
               L100 100 L0 100 Z"/>
    </svg>
  </div>
  <!-- TEXTO DORADO DECORATIVO -->
  <div class="texto-doradoo"> Para Cristel Noelia</div>
      <div class="texto-dorado">Este 21 de septiembre quiero dedicarte un girasol.
Un símbolo de luz y alegría, lo mismo que tú inspiras y despiertas en mí </div>
  <!-- Capas de pasto animadas y cada vez más oscuras (al frente) -->
  <div id="capas-pasto" aria-hidden="true"></div>

  <!-- CÚPULA + FLOR (encima) -->
  <svg class="main-svg" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Flor con cúpula">
    <defs>
      <radialGradient id="gradPetalo" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#fff176"/>
        <stop offset="100%" stop-color="#fbc02d"/>
      </radialGradient>
      <radialGradient id="gradHoja" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#81c784"/>
        <stop offset="100%" stop-color="#2e7d32"/>
      </radialGradient>
    </defs>

    <!-- Cúpula -->
  <!-- Cúpula con base ovalada (cilindro 3D) -->
  <ellipse cx="200" cy="455" rx="110" ry="32" fill="rgba(255,255,255,0.13)" stroke="rgba(255,255,255,0.7)" stroke-width="3"/>
  <path class="cristal" d="M90 455 a110 32 0 0 1 220 0 v-300 a110 110 0 0 0 -220 0 z"/>

    <!-- Flor (girasol, solo pétalos y centro) -->
    <g class="flor" aria-hidden="true">
      <path class="tallo" d="M200 430 C212 340, 188 290, 200 190"/>
      <ellipse class="hoja" cx="175" cy="335" rx="26" ry="14" transform="rotate(-20 170 335)"/>
      <ellipse class="hoja" cx="221" cy="280" rx="26" ry="14" transform="rotate(30 230 280)"/>
      <!-- Pétalos de girasol -->
      <g>
        <g>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(0 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(30 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(60 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(90 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(120 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(150 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(180 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(210 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(240 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(270 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(300 200 190)"/>
          <ellipse class="petalo" cx="200" cy="190" rx="16" ry="44" fill="#FFD600" stroke="#B28900" stroke-width="2" transform="rotate(330 200 190)"/>
        </g>
        <!-- Centro marrón -->
        <circle cx="200" cy="190" r="22" fill="#6D4C23" stroke="#B28900" stroke-width="2"/>
      </g>
    </g>
  </svg>

  <script>
    // Generar menos estrellas en móviles para mayor fluidez
    const starsContainer = document.getElementById('stars');
    const starColors = ["#ffffff", "#f8f8ff", "#e8f8ff", "#fff7f0", "#f4f4ff", "#f9f9f9", "#eaf6ff", "#f6faff"];
    function randomColor() {
      return starColors[Math.floor(Math.random() * starColors.length)];
    }
    let starCount = window.innerWidth < 500 ? 40 : 120;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'estrella';
      const size = Math.random() * 2 + 0.6;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.background = randomColor();
      // Parpadeo más suave
      const minOpacity = 0.15 + Math.random() * 0.15;
      const maxOpacity = 0.75 + Math.random() * 0.15;
      // Animación personalizada para cada estrella
      const duration = 2.5 + Math.random() * 2.5;
      const delay = Math.random() * 5;
      star.style.animation = `titilar${i} ${duration}s infinite alternate`;
      star.style.animationDelay = `${delay}s`;
      // Crear keyframes únicos para cada estrella con mayor rango de opacidad y brillo
      const keyframes = document.createElement('style');
      keyframes.innerHTML = `@keyframes titilar${i} {
        0% { opacity: ${minOpacity}; filter: drop-shadow(0 0 2px ${randomColor()}); }
        50% { opacity: ${maxOpacity}; filter: drop-shadow(0 0 10px ${randomColor()}); }
        100% { opacity: ${minOpacity}; filter: drop-shadow(0 0 2px ${randomColor()}); }
      }`;
      document.head.appendChild(keyframes);
      starsContainer.appendChild(star);
    }

    // Generar 20 capas de pasto animado al frente de la montaña
    const montanaContenedor = document.getElementById('capas-pasto');
    let pastoCount = window.innerWidth < 500 ? 8 : 20;
    for(let i=0; i<pastoCount; i++){
      const div = document.createElement('div');
      div.className = 'montana-capa';
      div.style.zIndex = 3 + i/pastoCount;
      div.style.animation = `viento-pasto${i} ${8+0.5*i}s cubic-bezier(.77,.2,.18,1) infinite alternate`;
      // Colores más claros para el pasto
      const verdeClaro = 120 + i*3;
      const verde2Claro = 220 - i*2;
      const colorClaro = `rgb(${verdeClaro>255?255:verdeClaro},${verde2Claro>255?255:verde2Claro},120)`;
      // Elevar las capas sumando un desplazamiento negativo a los valores Y
      const yOffset = -12 + i * 2.7;
      // Color verde vivo al principio, más oscuro y saturado al final
      const verdeBase = 60;
      const verdeOscuro = 10;
      const verde = Math.round(verdeBase - (verdeBase-verdeOscuro)*(i/(pastoCount-1)));
      const verde2Base = 200;
      const verde2Oscuro = 60;
      const verde2 = Math.round(verde2Base - (verde2Base-verde2Oscuro)*(i/(pastoCount-1)));
      const colorGradual = `rgb(${verde},${verde2},30)`;
      div.innerHTML = `<svg viewBox='0 0 100 100' preserveAspectRatio='none' xmlns='http://www.w3.org/2000/svg'><path d='M0 ${100+yOffset} Q18 ${78+yOffset} 36 ${66+yOffset} Q52 ${50+yOffset} 68 ${60+yOffset} Q84 ${65+yOffset} 100 ${72+yOffset} L100 ${100+yOffset} L0 ${100+yOffset} Z' fill='${colorGradual}' opacity='${0.5+0.01*i}'/></svg>`;
      // Animación única para cada capa, más suave
      const style = document.createElement('style');
      style.innerHTML = `@keyframes viento-pasto${i} {
        0%   { transform: translateX(-50vw) skewX(${-2+i/5}deg) scaleY(1) scaleX(1); }
        50%  { transform: translateX(-50vw) skewX(${3-i/5}deg) scaleY(${1+0.02*i}) scaleX(${1+0.01*i}); }
        100% { transform: translateX(-50vw) skewX(${-2+i/5}deg) scaleY(1) scaleX(1); }
      }`;
      document.head.appendChild(style);
      montanaContenedor.appendChild(div);
    }


  </script>
</body>
</html>
